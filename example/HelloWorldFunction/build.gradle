plugins{
    id 'java'
    id 'aspectj.AspectjGradlePlugin' version '0.0.3'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'software.amazon.lambda:powertools-tracing:0.6.0-beta'
    aspectpath 'software.amazon.lambda:powertools-tracing:0.6.0-beta'

    implementation 'software.amazon.lambda:powertools-logging:0.6.0-beta'
    aspectpath 'software.amazon.lambda:powertools-logging:0.6.0-beta'

    implementation 'software.amazon.lambda:powertools-metrics:0.6.0-beta'
    aspectpath 'software.amazon.lambda:powertools-metrics:0.6.0-beta'

    implementation 'software.amazon.lambda:powertools-sqs:0.6.0-beta'
    aspectpath 'software.amazon.lambda:powertools-sqs:0.6.0-beta'

    implementation 'software.amazon.lambda:powertools-parameters:0.6.0-beta'
    aspectpath 'software.amazon.lambda:powertools-parameters:0.6.0-beta'

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.amazonaws:aws-lambda-java-events:3.1.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'

    testImplementation 'junit:junit:4.12'
}